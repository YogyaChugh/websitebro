<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Application</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <h1>Test Application</h1>
    <input type="number" id="timeInput" placeholder="Enter time in seconds" />
    <button onclick="startTest()">Start Test</button>

    <script>
        const socket = io();

        function startTest() {
            const timeAllotted = document.getElementById('timeInput').value; // Get time from input
            fetch('/start-test', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ time: parseInt(timeAllotted, 10) }) // Send the time value
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
